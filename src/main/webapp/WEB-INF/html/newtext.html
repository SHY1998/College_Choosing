<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../css/loginCss.css">
</head>
<body>
<div class="minbody">
    <div class="content">
        <div class="form sign-in">
            <form action="https://gkcx.eol.cn/">
            <h2>欢迎回来</h2>
            <label>
                <span>用户名</span>
                <input type="email" />
            </label>
            <label>
                <span>密码</span>
                <input type="password" />
            </label>
            <!--<p class="forgot-pass"><a href="javascript:">忘记密码？</a></p>-->
            <button type="submit" class="submit">登 录</button>
            </form>
        </div>
        <div class="sub-cont">
            <div class="img">
                <div class="img__text m--up">
                    <h2>还未注册？</h2>
                    <p>立即注册，发现大量机会！</p>
                </div>
                <div class="img__text m--in">
                    <h2>已有帐号？</h2>
                    <p>有帐号就登录吧，好久不见了！</p>
                </div>
                <div class="img__btn">
                    <span class="m--up">注 册</span>
                    <span class="m--in">登 录</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>立即注册</h2>
                <label>
                    <span>用户名</span>
                    <input type="text" />
                </label>
                <label>
                    <span>邮箱</span>
                    <input type="email" />
                </label>
                <label>
                    <span>手机</span>
                    <input type="email" />
                </label>
                <label>
                    <span>密码</span>
                    <input type="password" />
                </label>
                <button type="submit" class="submit">注 册</button>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $(function () {
        $(".headerPage").load("headerPage.html");
    });
</script>
<script src="../../js/script.js"></script>
</html>
